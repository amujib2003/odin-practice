<!DOCTYPE html>
<html lang="english">

    <meta charset="UTF-8">
    <title> JavaScript Assignment</title>

    <body>
        <script>
            function add7 (x) {
                console.log(x + 7)
            }

            add7 (3);

        
            function multiply (x, y) {
                console.log(x * y)
            }

            multiply (4, 16);

            function capitalize (string) {
                console.log(string.charAt(0).toUpperCase() + string.slice(1))
            }

            capitalize ("my name is Ali.");

            function lastLetter (last) {
                console.log(last.slice(-1))
            }

            lastLetter ("Freedom");
        </script>
    </body>
