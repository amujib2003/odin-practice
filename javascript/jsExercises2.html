<!DOCTYPE html>
<html lang="'en">
    <meta charset="UTF-8">
    <title>JS Practice</title>
    <head>

    <body>
    <script>
        function sayHi() {
            alert('Hello');
        }

        alert( sayHi );

    // You can copy function to new functions and variables:

        let copyHi = sayHi;
        copyHi();



        function ask(question, yes, no) {
            if (confirm(question)) yes()
            else no();
        }

        function showOk() {
            alert( "You agreed." );
        }

        function showCancel() {
            alert( "You canceled. ");
        }

        ask("Do you agree?", showOk, showCancel);

    // Shorter version.

        function ask2(question, yes, no) {
            if (confirm(question)) yes()
            else no();
        }

        ask2(
            "Do you agree?",
            function() { alert("You agreed."); },
            function() { alert("You canceled the execution."); }
        );
        //Inside of this function are anonymous functions which can't be called. This is done intentionally.

    /*
    Function Declaration:

    function sum(a, b) {
        return a + b;
    }

    Function Expression:
    let sum = function(a, b) {
        return a + b;
    };
    */ 

    /*The more subtle difference is when a function is created by the JavaScript engine.

A Function Expression is created when the execution reaches it and is usable only from that moment.

Once the execution flow passes to the right side of the assignment let sum = function… – here we go, the function is created and can be used (assigned, called, etc. ) from now on.

Function Declarations are different.

A Function Declaration can be called earlier than it is defined.

For example, a global Function Declaration is visible in the whole script, no matter where it is.
    */ 

    let age = prompt("What is your age?", 18);

    let wlecome;

    if (age < 18) {

        welcome = function() {
            alert("Access denied.");
        };

    } else {

        welcome = function() {
            alert("Greetings!");
        };

    }
    
    welcome();

    //shorter version 

    let age2 = prompt("What is your age?", 18);

    let welcome2 = (age2 < 18) ?
        function() { alert("Access denied."); } :
        function() { alert("Acess granted."); };

    welcome2();

    // Arrow functions are a good alternative to function expressions
    // let func = (arg1, arg2, ..., argN) => expression;

    let sum = (a, b) => a + b;

    /* This arrow function is a shorter form of:

    let sum = function(a, b) {
        return a + b;
    };
    */

    alert( sum(1,2) );

    /*If we have only one argument, then parentheses around parameters can be omitted, making that even shorter.
    For example:
    */ 

    let double = n => n * 2;
    // roughly the same as: let double = function(n) { return n * 2 }

    alert( double(3) ); 

    // If there are no arguments, parentheses are empty, but they must be present:
    let sayHi2 = () => alert("Hello!");

    sayHi2();

    //Arrow functions can be used in the same way as Function Expressions.
    //For instance, to dynamically create a function:
    
    let age3 = prompt("What is your age?", 18);

    let welcome = (age3 < 18) ?
        () => alert('Hello!') :
        () => alert("Greetings!");

    welcome();

    //multiline arrow functions

    let sum2 = (a, b) => {  // the curly brace opens a multiline function
        let result = a + b;
        return result; // if we use curly braces, then we need an explicit "return"
    };

    alert( sum2(1, 2) ); // 3

    /* Without curly braces: (...args) => expression – the right side is an expression: the function evaluates it and returns the result. Parentheses can be omitted, if there’s only a single argument, e.g. n => n*2.
    With curly braces: (...args) => { body } – brackets allow us to write multiple statements inside the function, but we need an explicit return to return something.
    */ 


    </script>
    </body>
    </head>
</html>
